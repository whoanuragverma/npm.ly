<!DOCTYPE html>
<head>
    <meta
        http-equiv="Content-Security-Policy"
        content="script-src 'self' 'unsafe-inline' 'unsafe-eval';"
    />
    <link
        rel="stylesheet"
        href="css/titleBar/titleBar.min.css"
        type="text/css"
    />
    <link rel="stylesheet" href="css/app/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/app/app.css" type="text/css" />
</head>
<body>
    <div class="titleBar">
        <img src="media/icon.png" />
        <span class="name">npm.ly</span>
        <span class="buttons">
            <span class="minimize">
                <svg
                    aria-hidden="true"
                    focusable="false"
                    data-prefix="fal"
                    data-icon="window-minimize"
                    role="img"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 512 512"
                >
                    <path
                        fill="currentColor"
                        d="M496 480H16c-8.8 0-16-7.2-16-16s7.2-16 16-16h480c8.8 0 16 7.2 16 16s-7.2 16-16 16z"
                    ></path>
                </svg>
            </span>
            <span class="maximize"
                ><svg
                    aria-hidden="true"
                    focusable="false"
                    data-prefix="fal"
                    data-icon="square"
                    role="img"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 448 512"
                >
                    <path
                        fill="currentColor"
                        d="M400 32H48C21.5 32 0 53.5 0 80v352c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V80c0-26.5-21.5-48-48-48zm16 400c0 8.8-7.2 16-16 16H48c-8.8 0-16-7.2-16-16V80c0-8.8 7.2-16 16-16h352c8.8 0 16 7.2 16 16v352z"
                    ></path>
                </svg>
            </span>
            <span class="close">
                <svg
                    aria-hidden="true"
                    focusable="false"
                    data-prefix="fal"
                    data-icon="times"
                    role="img"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 320 512"
                >
                    <path
                        fill="currentColor"
                        d="M193.94 256L296.5 153.44l21.15-21.15c3.12-3.12 3.12-8.19 0-11.31l-22.63-22.63c-3.12-3.12-8.19-3.12-11.31 0L160 222.06 36.29 98.34c-3.12-3.12-8.19-3.12-11.31 0L2.34 120.97c-3.12 3.12-3.12 8.19 0 11.31L126.06 256 2.34 379.71c-3.12 3.12-3.12 8.19 0 11.31l22.63 22.63c3.12 3.12 8.19 3.12 11.31 0L160 289.94 262.56 392.5l21.15 21.15c3.12 3.12 8.19 3.12 11.31 0l22.63-22.63c3.12-3.12 3.12-8.19 0-11.31L193.94 256z"
                    ></path>
                </svg>
            </span>
        </span>
    </div>
    <section class="install">
        <div class="card">
            <div class="card-body">
                <h5 class="display-6">Install a Package</h5>
                <div class="dropdown-divider"></div>
                <form class="form-inline main">
                    <div class="input-group">
                        <input
                            class="form-control"
                            placeholder="Search for package..."
                            aria-describedby="addon"
                        />
                        <div class="input-group-append">
                            <button class="btn btn-primary" id="addon">
                                Go&nbsp;
                                <div
                                    class="spinner-border text-light"
                                    role="status"
                                    style="
                                        width: 20px;
                                        height: 20px;
                                        display: none;
                                    "
                                >
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </button>
                        </div>
                    </div>
                </form>
                <div class="resultSearch mt-3" style="display: none;">
                    <strong>Package Name:</strong>
                    <span class="name1"></span><br />
                    <strong>Latest Version:</strong>
                    <span class="version"></span><br />
                    <strong>Install:</strong>
                    <form class="form-inline sub mt-2">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            id="globalInstall"
                        />
                        <label class="form-check-label" for="globalInstall"
                            >Install Globally</label
                        >
                        <input
                            class="form-check-input ml-3"
                            type="checkbox"
                            id="depInstall"
                        />
                        <label class="form-check-label" for="depInstall"
                            >Add to dependencies</label
                        >
                        <select
                            class="form-control ml-3"
                            id="selectVersion"
                            style="max-width: 200px;"
                        >
                        </select>
                        <button class="btn btn-success ml-5 install" id="iMain">
                            Install
                        </button>
                    </form>
                    <div class="progress mt-3" style="display: none;">
                        <div
                            class="progress-bar"
                            role="progressbar"
                            style="width: 0%;"
                        >
                            Installing Package
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="global">
        <div class="card">
            <div class="card-body">
                <h5 class="display-6">Globally Installed Packages</h5>
                <div class="dropdown-divider"></div>
                <div class="loader">
                    <div class="d-flex align-items-center">
                        Loading...
                        <div
                            class="spinner-border ml-auto text-primary"
                            aria-hidden="true"
                            style="width: 24px; height: 24px;"
                        ></div>
                    </div>
                </div>
                <div class="result"></div>
                <div class="modal fade">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Are you sure?</h5>
                            </div>
                            <div class="modal-body">
                                This will uninstall the selected library from
                                your system.
                            </div>
                            <div class="modal-footer">
                                <button
                                    type="btn"
                                    class="btn btn-secondary"
                                    onclick="$('.modal').modal('hide')"
                                >
                                    No
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        if (typeof module === "object") {
            window.module = module;
            module = undefined;
        }
    </script>
    <script src="js/app/jquery-3.5.1.min.js" type="text/javascript"></script>
    <script src="js/app/bootstrap.min.js" type="text/javascript"></script>
    <script>
        if (window.module) module = window.module;
    </script>
    <script src="js/titleBar/titleBar.min.js" type="text/javascript"></script>

    <script
        src="js/app/npmQuery/latestVersion.min.js"
        type="text/javascript"
    ></script>
    <script
        src="js/app/npmQuery/uninstallGlobal.min.js"
        type="text/javascript"
    ></script>
    <script
        src="js/app/npmQuery/searchVersions.min.js"
        type="text/javascript"
    ></script>
    <script
        src="js/app/resultCard/createCard.js"
        type="text/javascript"
    ></script>
    <script
        src="js/app/npmQuery/viewPackagesGlobal.min.js"
        type="text/javascript"
    ></script>
    <script src="js/installForm.js" type="text/javascript"></script>
</body>
